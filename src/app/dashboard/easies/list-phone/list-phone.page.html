<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <div class="ion-text-center">
      <img class="logo" src="/assets/images/logo.png" />
    </div>
    <ion-buttons slot="end">
      V<app-ver></app-ver>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="loading == true" type="indeterminate"></ion-progress-bar>
  <div class="pt-3 px-2">
    <h3 *ngIf="easy != null">
      Liste des téléphones #{{ easy.id }} - {{ easy.nom }}
    </h3>

    <ion-list>
      <ion-item *ngFor="let phone of phones">
        <ion-label>
          <h1>
            {{ phone.telephone == null ? 'Aucun' : phone.telephone }}
          </h1>
          <h4>{{ phone.nom }}</h4>
        </ion-label>
        <ion-button *ngIf="phone.telephone != null" slot="end" (click)="remove(phone.id)" color="danger">
          Supprimer
        </ion-button>
      </ion-item>
    </ion-list>
    
    <ion-button *ngIf="easy" expand="block" class="mt-4" [routerLink]="['/dashboard/easy/' + easy.id ]">
      Retour
    </ion-button>
  </div>
</ion-content>
